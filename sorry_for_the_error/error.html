<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #2d2d2d, #1e90ff);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 8rem;
        margin: 0;
        animation: float 3s ease-in-out infinite;
      }
      p {
        font-size: 1.2rem;
        margin: 10px 0 20px;
        opacity: 0.9;
      }
      button {
        padding: 12px 20px;
        font-size: 1rem;
        color: #1e90ff;
        background-color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #1e90ff;
        color: white;
        transform: scale(1.1);
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <button onclick="goBack()">üîô Go Back</button>
      <button onclick="goHome()">üè† Home</button>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
      function goHome() {
        window.location.href = "index.html";
      }
    </script>
    <h1>
  </body>
</html>
